<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee List</title>
    <!-- Add Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-3">Coffee List</h3>
        <a href="{% url 'addCoffee' %}" class="btn btn-primary mb-3">Add</a>
        <table class="table">
            {% for coffee in object_list %}
                <tr>
                    <td>{{ coffee.title }} - {{ coffee.description }}</td>
                    <td><a href="{% url 'deleteCoffee' coffee.id %}" class="btn btn-danger">Delete</a></td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2"><h1>No items</h1></td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <!-- Add Bootstrap JS and jQuery script links here if needed -->
</body>
</html>
