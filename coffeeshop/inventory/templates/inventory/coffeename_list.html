<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
    <!-- Add Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #fff3e2;">
        <div class="container">
            <a class="navbar-brand" href="#">Coffee Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto"> <!-- Align links to the right -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inventory</a> <!-- Added "Shop" tab -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products_list' %}">Shop</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="display-4 mb-3">Coffee</h1>
        <a href="{% url 'addCoffee' %}" class="btn btn-primary mb-3">Add</a>
        <table class="table">
            {% for coffee in object_list %}
                <tr>
                    <td>{{ coffee.title }} - {{ coffee.description }}</td>
                    <td><a href="{% url 'deleteCoffee' coffee.id %}" class="btn btn-danger">Delete</a></td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2"><p class="small">No items</p></td> 
                </tr>
            {% endfor %}
        </table>
    </div>

    <!-- Add Bootstrap JS and any other scripts if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
