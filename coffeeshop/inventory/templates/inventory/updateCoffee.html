<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Coffee</title>
    <!-- Add Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="display-4 mb-4 text-center">Edit Coffee</h1>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.title.id }}" class="form-label">Coffee Name:</label>
                        <div>{{ form.title }}</div>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.description.id }}" class="form-label">Description:</label>
                        <div>{{ form.description }}</div>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.price.id }}" class="form-label">Price</label>
                        <div>{{ form.price }}</div>
                    </div>
                    <div class="text-left">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
