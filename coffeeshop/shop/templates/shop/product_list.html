<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Names List</title>

    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="{% url 'coffeeNames' %}" class="btn btn-primary mb-3">Back</a>
        <h2>Products</h2>
        <ul class="list-group">
            {% for product in coffee_names %}
                <li class="list-group-item">
                    <strong>Coffee:</strong> {{ product.title }}<br>
                    <strong>Price:</strong> â‚±{{ product.price }}
                </li>
            {% empty %}
                <li class="list-group-item">No products available</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Add Bootstrap JS and any other scripts if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
